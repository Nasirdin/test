<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <ul class="header__nav" id="nav">
                <li class="header__link"><a href="#" class="header__item"><img class="header__logo" src="./src/img/logo.svg" alt="Logotype"></a></li>
                <li class="header__link link"><a href="#" class="header__item">Услуги</a></li>
                <li class="header__link link"><a href="#" class="header__item">Клиенты</a></li>
                <li class="header__link link"><a href="#" class="header__item">Кейсы</a></li>
                <li class="header__link link"><a href="#" class="header__item">Отзывы</a></li>
                <li class="header__link link"><a href="#" class="header__item">Блог</a></li>
                <li class="header__link link"><a href="#" class="header__item">Контакты</a></li>
            </ul>
            <div class="header__burger" id="burger"><span id="burger-click"></span></div>
            <ul class="header__contact">
                <li href="#" class="header__tel"><a href="#">+7 (995) 009 8623</a></li>
                <li href="#" class="header__whatsapp"><img class="whatsapp-logo" src="./src/img/whatsapp.svg" alt="whatsapp"><a href="#">Whatsapp</a></li>
            </ul>
        </div>
    </header>
    <section class="home">
        <div>
            <div class="home__hr"></div>
            <div class="home__hr"></div>
            <div class="home__hr"></div>
            <div class="home__hr"></div>
            <div class="home__hr"></div>
            <img  class="home__bubble"src="./src/img/bubble2 3.svg" alt="">
            <img  class="home__elipse pl-1"src="./src/img/plus.svg" alt="">
            <img  class="home__elipse pl-2"src="./src/img/plus.svg" alt="">
            <img  class="home__elipse pl-3"src="./src/img/plus.svg" alt="">
            <img  class="home__elipse pl-4"src="./src/img/Ellipse.svg" alt="">
        </div>
        <div class="container">
            <div class="home__content-text">
                <h1 class="home__title">Разработка сайтов<br><span class="home__title_light">под ключ</span></h1>
                <p class="home__subtitle">Разработаем проект для решения<br>задачи любой сложности</p>
                <form action="#" class="home__form">
                    <label><input class="home__input tel" type="tel" placeholder="+7 (999) 444 22-33"></label>
                    <label><input class="home__input submit" type="submit" value="Реализовать мою идею"></label>
                </form>
            </div>
            <div class="home__content-img">
                <img class="home__punkt pos-ab" src="./src/img/punkt.svg" alt="punkt">
                <div class="home__img-bg">
                    <div class="home__before pos-ab">
                        <div class="home__before_img"><img src="./src/img/team.svg" alt="team"></div>
                        <p class="home__before_title">+80%</p>
                        <p class="home__before_subtitle">К количеству<br/>клиентов</p>
                    </div>
                    <div class="home__after pos-ab">
                        <div class="home__before_img"><img src="./src/img/cake.svg" alt="cace"></div>
                        <div class="home__after_text">
                            <p class="home__before_title">1 000+</p>
                        <p class="home__before_subtitle">Продаж через интернет<br/>за 2 месяца</p>
                        </div>
                    </div>
                    <div class="home__graf pos-ab">
                        <div class="home__graf_title">
                            <div class="home__graf_img">
                                <img src="./src/img/color.svg" alt="">
                            </div>
                            <p class="gotham">Рост прибыли<br/>компании</p>
                        </div>
                        <img class="graf" src="./src/img/graf.png" alt="">
                    </div>
                    <img class="home__girl" src="./src/img/girl.svg" alt="girl">
                </div>
            </div>
        </div>
    </section>
    <script src="./src/js/script.js"></script>
</body>
</html>
